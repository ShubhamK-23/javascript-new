<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css"> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> 
    <title>Flash-Card</title> 
</head>
<body>
    <div class="flashcard mdl-card mdl-shadow--2dp"> 
        <div class="mdl-card__title mdl-card--expand"> 
            <h2 class="mdl-card__title-text">Profile</h2> 
        </div> 
        <div class="mdl-card__supporting-text"> 
            <div class="mdl-grid"> 
                <div class="mdl-cell mdl-cell--6-col"> 
                    <img class="avatar" src="" alt="Avatar"> 
                </div> 
                <div class="mdl-cell mdl-cell--6-col">
                     <h3 class="username"></h3> 
                     <p class="followers">Followers: 
                        <span class="followers-count"></span>
                    </p> <p class="following">Following: 
                        <span class="following-count"></span>
                    </p> 
                </div> 
            </div> 
        </div> 
        <div class="mdl-card__actions mdl-card--border"> 
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"> Learn More </a> 
        </div> 
    </div> 

    <script src="script.js"></script>
</body>
</html>
